<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script>
  const scene = new THREE.Scene();
  scene.fog = new THREE.Fog(0xffffff, 50, 150);

  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.z = 60;

  const renderer = new THREE.WebGLRenderer({antialias:true, alpha:true});
  renderer.setClearColor(0x000000, 0);
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const light = new THREE.DirectionalLight(0xffffff, 0.6);
  light.position.set(50, 100, 100).normalize();
  scene.add(light);

  const ambient = new THREE.AmbientLight(0xcccccc, 0.3);
  scene.add(ambient);

  const lines = [];
  const gridSize = 50;
  const spacing = 1.5;

  for(let i=-gridSize; i<=gridSize; i+=spacing){
    const geometry = new THREE.BufferGeometry();
    const points = [];
    for(let j=-gridSize; j<=gridSize; j+=spacing){
      points.push(new THREE.Vector3(j, 0, i));
    }
    geometry.setFromPoints(points);

    const material = new THREE.LineBasicMaterial({
      color: 0x66ccff,
      transparent: true,
      opacity: 0.6
    });

    const line = new THREE.Line(geometry, material);
    line.position.y = Math.random()*5 - 2.5;
    scene.add(line);
    lines.push(line);
  }
  
// Adjustable wave parameters
let time = 0;
const waveSpeed = 0.03;      // Controls how fast the waves animate
const waveAmplitude = 4;    // Height of the waves
const waveFrequency = 0.2;  // How tight the waves are
const linePhase = 0.5;      // Phase offset between lines

function animate(){
  requestAnimationFrame(animate);
  time += waveSpeed; // increase time faster for rapid waves

  lines.forEach((line, index)=>{
    const positions = line.geometry.attributes.position.array;
    for(let i=1; i<positions.length; i+=3){
      positions[i] = Math.sin((i * waveFrequency) + time + index * linePhase) * waveAmplitude;
    }
    line.geometry.attributes.position.needsUpdate = true;
  });

  // Dynamic camera movement to follow waves
  camera.position.x = Math.sin(time * 0.15) * 40;   // wider X orbit
  camera.position.z = 60 + Math.cos(time * 0.1) * 40; // wider Z orbit
  camera.position.y = 20 + Math.sin(time * 0.05) * 10; // subtle Y bob
  camera.lookAt(0,0,0);

  renderer.render(scene, camera);
}


  animate();

  window.addEventListener('resize', ()=>{
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
