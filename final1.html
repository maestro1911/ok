<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sugam Dhungana</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #fff;
      color: #333;
    }

    /* Navbar */
    header {
      width: 100%;
      background: #fff;
      padding: 15px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      z-index: 100;
      background: rgba(255,255,255,0.1);
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .logo span {
      background: #1a0669;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      padding: 5px 8px;
      border-radius: 4px;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 30px;
    }

    nav ul li a {
      text-decoration: none;
      font-size: 16px;
      color: #333;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #2563eb;
    }

    /* Hero Section */
    .hero {
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
      position: relative;
      z-index: 1;
    }

    .hero h1 {
      font-size: 50px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      border: 2px solid white;
      border-radius: 25px;
      font-size: 16px;
      color: white;
      background: transparent;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn:hover {
      background: white;
      color: #2563eb;
    }

    /* Particles Background */
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom right, #2563eb, #3b82f6);
      top: 0;
      left: 0;
      z-index: 0;
    }

  .logo-link {
  display: flex;
  align-items: center; /* vertically aligns text with image */
  gap: 10px;           /* space between image and text */
  text-decoration: none;

}

    .logo-img {
      width: 90px;
      height: 90px;
      border-radius: 50%; 
      object-fit: cover;
      margin-right: 12px;
    transform: rotate(270deg);
    }

   

  </style>
</head>

<body>

  <!-- Navbar -->
  <header>
    <div class="logo">
      <a href="#home" class="logo-link">
      <img src="img/1.jpg" alt="logo" class="logo-img">Sugam
    </a>
    </div>

    <nav>
      <ul>
        <li><a href="#"><b>Home</b></a></li>
        <li><a href="#"><b>Resume</b></a></li>
        <li><a href="#"><b>Portfolio</b></a></li>
        <li><a href="#"><b>Contact</b></a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <div id="particles-js"></div>
  <section class="hero">
    <h1>Hello!<br>I am Sugam Dhungana.</h1>
    <p>I'm a Geospatial Enthusiest, Student of Kathmandu University<br>Welcome to my Website.<br>It is in Development phase wait for me to geeeet herbbbðŸ˜‚</p>
    <a href="#" class="btn">Learn More</a>
  </section>

  <!-- Particles.js Script -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 80,
          "density": { "enable": true, "value_area": 800 }
        },
        "color": { "value": "#ffffff" },
        "shape": {
          "type": "circle",
          "stroke": { "width": 0, "color": "#000000" }
        },
        "opacity": {
          "value": 0.5,
          "random": false
        },
        "size": {
          "value": 3,
          "random": true
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 6,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": true, "mode": "push" },
          "resize": true
        },
        "modes": {
          "repulse": { "distance": 100, "duration": 0.4 }
        }
      },
      "retina_detect": true
    });
  </script>

</body>

</html>
